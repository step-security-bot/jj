name: website

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prerelease-docs-build-deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - run:  "git fetch origin gh-pages --depth=1"
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: 3.11
      - name: Install poetry
        uses: abatilo/actions-poetry@437d4fa27baf74d89b789ba2d8cae97dd2365feb # v2
        with:
          poetry-version: latest
      - name: Install dependencies, compile and deploy docs
        run: |
          git config user.name jj-docs-bot
          git config user.email jj-docs-bot@users.noreply.github.io
          .github/scripts/docs-build-deploy 'https://martinvonz.github.io/jj' prerelease main --push
      - name: "Show `git diff --stat`"
        run: git diff --stat gh-pages^ gh-pages || echo "(No diffs)"
